<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Alchemy</title>
</head>

<body>
    <div id="container" class="container-fluid p-3">
        <!-- header section -->
        <header id="header-section" class="row pt-2 pb-2">
            <div id="logo" class="col-md-2 col-sm-3 d-flex justify-content-center align-items-center">
                <img src="img/logo.png" height="70" class="ml-5" />
            </div>
            <div id="title-bar" class="offset-md-2 offset-sm-1 col-md-4 col-sm-5 align-items-center">
                <p class="text-center">COLLABORATION MADE EASY</p>
                <p id="title" class="h4 text-center">
                    STRATEGIC COLLABORATION DESIGN WORKSHEET
                </p>
                <div class="d-flex justify-content-center align-items-center">
                    <input value="Name of Project" hidden />
                    <p id="project-name" class="h3 text-center">Name of Project</p>
                </div>
            </div>
            <div id="control-button-container"
                class="offset-md-2 offset-sm-1 col-md-2 col-sm-2 d-flex justify-content-center align-items-center">
                <button id="save-button" class="save-button">
                    <span>SAVE</span>
                </button>
            </div>
        </header>
        <!-- header section -->
        <section class="topic-card-container">
            <div class="topic-card-row mt-3">
                <section class="topic-summary-card">
                    <div class="topic-area">
                        <div class="topic-title-row">
                            <p class="topic-title">Topic: </p>
                        </div>
                        <div class="topic-content-area">
                            <textarea class="content-textarea"></textarea>
                        </div>
                    </div>
                    <div class="summary-area mt-3">
                        <div class="topic-title-row">
                            <p class="topic-title">Situation Summary:</p>
                        </div>
                        <div class="topic-content-area">
                            <textarea class="content-textarea"></textarea>
                        </div>
                    </div>
                </section>
                <section class="topic-card ml-3">
                    <div class="topic-title-row">
                        <p class="topic-title">3. Actions</p>
                    </div>
                    <div class="topic-content-area">
                        <textarea class="content-textarea"></textarea>
                    </div>
                </section>
                <section class="topic-card ml-3">
                    <div class="topic-title-row">
                        <div id="g-badge" class="text-center topic-badge">
                            <span>
                                G
                            </span>
                        </div>
                        <p class="topic-title ml-3">2. Required Outcomes</p>
                    </div>
                    <div class="topic-content-area">
                        <textarea class="content-textarea"></textarea>
                    </div>
                </section>
            </div>
            <div class="topic-card-row mt-3">
                <section class="topic-card">
                    <div class="topic-title-row">
                        <div id="a-badge" class="text-center topic-badge">
                            <span>
                                A
                            </span>
                        </div>
                        <p class="topic-title ml-3">1. Case for Action</p>
                    </div>
                    <div class="topic-content-area">
                        <textarea class="content-textarea"></textarea>
                    </div>
                </section>
                <section class="topic-card ml-3">
                    <div class="topic-title-row">
                        <div id="b-badge" class="text-center topic-badge">
                            <span>
                                B
                            </span>
                        </div>
                        <p class="topic-title ml-3">4. Barrier to Success</p>
                    </div>
                    <div class="topic-content-area">
                        <textarea class="content-textarea"></textarea>
                    </div>
                </section>
                <section class="topic-card ml-3">
                    <div class="topic-title-row">
                        <div id="u-badge" class="text-center topic-badge">
                            <span>
                                U
                            </span>
                        </div>
                        <p class="topic-title ml-3">5. Unintended Negative Consequences</p>
                    </div>
                    <div class="topic-content-area">
                        <textarea class="content-textarea"></textarea>
                    </div>
                </section>
            </div>
        </section>
    </div>
</body>

</html>
